="keyword">else</span>:</span><br><span class="line">                        board = solved_board</span><br><span class="line">                <span class="keyword">elif</span> event.key == pygame.K_BACKSPACE:</span><br><span class="line">                    board = np.zeros((GRID_SIZE, GRID_SIZE), dtype=<span class="built_in">int</span>)</span><br><span class="line">                <span class="keyword">elif</span> event.key == pygame.K_c:</span><br><span class="line">                    board = np.zeros((GRID_SIZE, GRID_SIZE), dtype=<span class="built_in">int</span>)</span><br><span class="line">                <span class="keyword">elif</span> event.key <span class="keyword">in</span> <span class="built_in">range</span>(pygame.K_1, pygame.K_9 + <span class="number">1</span>):</span><br><span class="line">                    num = event.key - pygame.K_0</span><br><span class="line">                    <span class="keyword">if</span> active_cell:</span><br><span class="line">                        row, col = active_cell</span><br><span class="line">                        board[row][col] = num</span><br><span class="line">                <span class="keyword">elif</span> event.key == pygame.K_ESCAPE:</span><br><span class="line">                    input_text = <span class="string">&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">elif</span> event.<span class="built_in">type</span> == pygame.MOUSEBUTTONDOWN:</span><br><span class="line">                pos = pygame.mouse.get_pos()</span><br><span class="line">                row, col = pos[<span class="number">1</span>] // CELL_SIZE, pos[<span class="number">0</span>] // CELL_SIZE</span><br><span class="line">                <span class="keyword">if</span> event.button == <span class="number">1</span>:  <span class="comment"># Left click</span></span><br><span class="line">                    active_cell = (row, col)</span><br><span class="line">
